<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result">
      <p class="title">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="footer">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="title1">Summary</p>
      <div class="reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <p><b>92</b> / 100</p>
      </div>
      <div class="verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <p><b>61</b> / 100</p>
      </div>
      <div class="visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
        </div>
        <p><b>72</b> / 100</p>
      </div>
        <button>Continue</button>
    </div>
  </div>
</body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohullah Noory</a>.
  </div>
</html>
